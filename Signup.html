</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Registro carnet BBC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="Login.html">Iniciar Sesión</a>
              <a class="nav-link" href="Signup.html">Registrarme</a>
              <a class="nav-link" href="calculadora.html">Calculadora</a>
            </div>
          </div>
        </div>

    <section>
        <div class="mt-5 d-flex justify-content-center w-100">
            <div class="w-50 border p-4 rounded shadow">

                <h2 class="text-center mb-4">Registro</h2>

                <div class="mb-3">
                    <label for="Name" class="form-label">Nombre</label>
                    <input type="" class="form-control" id="Nombre" placeholder="Fulanito">
                </div>

                <div class="mb-3">
                    <label for="Apellidos" class="form-label">Apellidos</label>
                    <input type="" class="form-control" id="Apellidos" placeholder="Perez">
                </div>

                <div class="mb-3">
                    <label for="Edad" class="form-label">Edad</label>
                    <input type="" class="form-control" id="Edad" placeholder="20 años">
                </div>

                <div class="mb-3">
                    <label for="Cargo" class="form-label">Cargo</label>
                    <input type="" class="form-control" id="Cargo" placeholder="Gerente">
                </div>

                <div class="mb-3">
                    <label for="Documento" class="form-label">Documento</label>
                    <input type="" class="form-control" id="Documento" placeholder="1.223.467.897">
                </div>

                <div class="mb-3">
                    <label for="RH" class="form-label">RH</label>
                    <input type="" class="form-control" id="RH" placeholder="O+">
                </div>

                <div class="mb-3">
                    <label for="Teléfono" class="form-label">Teléfono</label>
                    <input type="" class="form-control" id="Telefono" placeholder="3445678970">
                </div>

                <div class="mb-3">
                    <label for="Correo" class="form-label">Correo Electroníco</label>
                    <input type="" class="form-control" id="Correo" placeholder="ejemplo@gmail.com">
                </div>


                <div class="mb-3">
                    <label for="password" class="form-label">Constraseña</label>
                    <input type="password" class="form-control" id="Contraseña" placeholder="Ingresa tu contraseña">
                </div>

                <a class="btn btn-success btn-sm" href="#" onclick="registro()">Registrase</a>

            </div>
        </div>

    </section>
    
    <script src="Signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
