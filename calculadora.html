    <section>
        <div class="my-3 d-flex justify-content-center w-100">
            <div class="w-25 border p-3 rounded shadow">
                <h3 class="text-center mb-4 ">Calculadora</h3>
                <div class="calculator rounded d-flex flex-column">
                    <div class="result" style="height: 100px">
                        <div class="history text-end mx-5 pt-2 fs-5" style="height: 20px">
                            <p id="displayAnterior"></p>
                        </div>
                        <div class="output text-end my-3 mx-5 fs-2" style="height: 60px">
                            <p id="displayActual"></p>
                        </div>

                    </div>
                    <div class="Keyword d-flex justify-content-center"> 
                        <!-- First row  of buttons -->
                        <button class="operator border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="borrar">C</button>
                        <button class="operator border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="borrarTodo">CE</button>
                        <button class="operator border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="operador"></button>
                        <button class="operator bg-secondary border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id= "operador">/</button>
                    </div>

                    <div class="Keyword d-flex justify-content-center"> 
                        <!-- Second row  of buttons -->
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botones">7</button>
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botones">8</button>
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botones">9</button>
                        <button class="operator bg-secondary border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="operador">*</button>
                    </div>

                    <div class="Keyword d-flex justify-content-center"> 
                        <!-- Third row  of buttons -->
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botones">4</button>
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botones">5</button>
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botones">6</button>
                        <button class="operator bg-secondary border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="operador">-</button>
                    </div>

                    <div class="Keyword d-flex justify-content-center"> 
                        <!-- Fourth row  of buttons -->
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botones">1</button>
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botones">2</button>
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botones">3</button>
                        <button class="operator bg-secondary border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="operador">+</button>
                    </div>

                    <div class="Keyword d-flex justify-content-center"> 
                        <!-- Fifth row  of buttons -->
                        <button class="empty border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px"id="empty"></button>
                        <button class="number border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="number">0</button>
                        <button class="dot border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px"id="dot">.</button>
                        <button class="operator bg-secondary border border-0 rounded-circle m-2 fs-2 text-center" style="height: 60px; width: 60px" id="botonIgual">=</button>
                    </div>

                </div>

                

            </div>
        </div>

    </section>
